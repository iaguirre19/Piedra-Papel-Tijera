<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper and Scissors</h1>
        <div id="result">
            <img id="machine-img" src="./img/rock.svg" alt="rock image">
            <div id="start-text">
                <h2>Choose an option</h2>
            </div>
            <img id="user-img" src="./img/rock.svg" alt="rock image">
        </div>
        <div id="group-btn">
            <button type="button" id="rock"><img src="./img/rock.svg" alt="rock image"></button>
            <button type="button" id="paper"><img src="./img/paper.svg" alt="paer image"></button>
            <button type="button" id="scissors"><img src="./img/scissors.svg" alt="scissors image"></button>
        </div>
        <footer>
            <p>Made by Iran Aguirre</p>
        </footer>
    </div>










    <script src="./piedrapapelotijera.js"></script>
